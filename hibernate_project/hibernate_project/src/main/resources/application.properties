spring.application.name=hibernate-project

# ==========================================================
# CONFIGURACIÓN DE LA APLICACIÓN SPRING BOOT
# ==========================================================

# ----------------------------------------------------------
# 1. CONFIGURACIÓN DE LA CONEXIÓN A LA BASE DE DATOS (DataSource)
# ----------------------------------------------------------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/proyecto_orm?serverTimezone=UTC&useSSL=false
spring.datasource.username=libro_ad
spring.datasource.password=libro1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------------------------
# 2. CONFIGURACIÓN DE JPA Y HIBERNATE
# ----------------------------------------------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# none | validate | update | create-drop
spring.jpa.hibernate.ddl-auto=validate

# ----------------------------------------------------------
# 3. PROPIEDADES ADICIONALES (Útiles para desarrollo)
# ----------------------------------------------------------
# Muestra en la consola cada sentencia SQL que ejecuta Hibernate
spring.jpa.show-sql=true
# Formatea el SQL mostrado en la consola para mejor lectura
spring.jpa.properties.hibernate.format_sql=true

# Evita que Spring Boot intente inicializar con scripts SQL si no existen
spring.sql.init.mode=never

# Logging useful debug levels while developing
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
