# Spring Boot datasource configuration (copied from hibernate.properties)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/proyecto_orm?serverTimezone=UTC
spring.datasource.username=libro_ad
spring.datasource.password=libro1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable debug logging for connection pool and JDBC to capture connection failures
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate=DEBUG

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Prevent Spring Boot from trying to initialize with scripts if not present
spring.sql.init.mode=never
